ctf:
  name: KosenCTF
  start: "2020-01-01 01:23:45 +0900"
  end: "2020-12-31 23:59:59 +0900"
  register_open: true
  ctf_open: true
  lock_count_seconds: 60
  lock_freq: 5
  lock_seconds: 300
  score_expr: |
    func calc(count) {
      max = toFloat(500)
      min = toFloat(100)
      countToMin = toFloat(200)

      a = max - min
      tx = (a - 1) / a
      t = 0.5 * math.Log((1+tx)/(1-tx))
      r = a / max
      y = max * math.Tanh(toFloat(count) * t / countToMin)
      return toInt(r * (max - y) + min)
    }


